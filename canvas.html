<html>
<head>
  <style>html{font-family:Verdana;}</style>
	
<script type="text/javascript">

var canvas ;
var context ;
var y_max;
var y_min;
var sections;
var xScale;
var yScale;
		// Values for the Data Plot, they can also be obtained from a external file
var x_points =  [-1,4];
var y_points =  [-2,5];

function init() {
		// set these values for your data 
	y_max = 5;
	y_min = -5;
	var y_step = 1;

	x_max = 5;
	x_min = -5;
	var x_step = 1;

	var columnSize = 50;
	var rowSize = 50;
	var margin = 10;
		
	canvas = document.getElementById("canvas");
	context = canvas.getContext("2d");
	context.fillStyle = "#0099ff"
	context.font = "20 pt Verdana"
	
	yScale = (canvas.height - columnSize - margin) / (y_max - y_min);
	xScale = (canvas.width - rowSize) / (x_max - x_min);
	
	context.strokeStyle="#009933"; // color of grid lines
	context.beginPath();
		// print Parameters on X axis, and grid lines on the graph
	//for (i=1;i<=sections;i++) {
	for (scale=x_max;scale>=x_min;scale = scale - x_step) {
		var x = scale * xScale + 350;
		context.fillText(scale, x,columnSize - margin);
		context.moveTo(x, columnSize);
		context.lineTo(x, canvas.height - margin);
	}
		// print row header and draw horizontal grid lines
	var count =  0;
	for (scale=y_max;scale>=y_min;scale = scale - y_step) {
		var y = columnSize + (yScale * count * y_step) + 5; 
		context.fillText(scale, margin,y + margin);
		context.moveTo(rowSize,y)
		context.lineTo(canvas.width,y)
		count++;
	}
	context.stroke();
	
	context.translate(rowSize,canvas.height + y_min * yScale);
	context.scale(1,-1 * yScale);
	
		// Color of each dataplot items
		
	context.strokeStyle="#FF0066";
	plotData(x_points, y_points);
	context.strokeStyle="#9933FF";
}

function plotData(x_points, y_points) {
	context.beginPath();
	for (i=0;i<y_points.length;i++) {
		context.lineTo((x_points[i]+5) * xScale, y_points[i]+.1);
	}
    context.lineWidth=.1;
	context.stroke();
}

</script>
</head>

<body onLoad="init()">
<div align="center">
<h2>Monthly Profits of Companies(in million $)</h2>

<canvas id="canvas" height="650" width="650">
</canvas>
<br>
	<!--Legends for Dataplot -->
<span style="color:#FF0066"> Apple </span>  
<span style="color:#9933FF"> Samsung</span>  
<span style="color:#000"> Nokia </span>
</div>
</body>
</html>
